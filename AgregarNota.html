    <!-- NAVBAR-->

        <a class="navbar-brand" href="index.html">Mis notas de texto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Lista <span class="sr-only">(current)</span></a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          </form>
        </div>

      <!--Contenido de la pagina-->
      <main>
        <section>
            <!-- Titulo-->
            <div class="container">
                <div class="row">
                  <div class="col-lg-12 text">
                    <h1 class="mt-5">Nueva Nota</h1>
            
                    <!-- Text boxes-->

                                
                    <!--Titulo-->
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Titulo</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Máximo 60 caracteres " id="TituloInput" maxlength="60">
                    </div>
            
                    <!-- Texto-->
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Contenido</span>
                      </div>
                      <textarea class="form-control" aria-label="With textarea" id="TextoInput" placeholder="Máximo 500 caracteres" maxlength="500"></textarea>
                    </div>
                    
                    <!-- Boton Guardar-->
                    <button type="button" class="btn btn-primary" onclick="agregarNota()">Guardar</button>
            
                  </div>
                </div>
              </div>

        </section>
